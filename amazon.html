<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./amazon.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-address border">
                <p class="ad1">Delivering to Bengaluru 560076</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="ad2">Update location</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon.in" class="search-input">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>


            <div class="navsignin border">
                <p><span>Hello, sign in</span></p>
                <p class="nav2">Account & Lists</p>
            </div>

            <div class="navsignin border">
                <p><span>Returns</span></p>
                <p class="nav2">& Orders</p>
            </div>

            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>

        </div>

        <div class="pannel">
            <div class="panel-all">
                <i class="fa-solid fa-bars border"></i>
                All
            </div>
            <div class="pannel-ops">
                <p>Amazon miniTV</p>
                <p>Sell</p>
                <p>Best Sellers</p>
                <p>Today's Deals</p>
                <p>Mobiles</p>
                <p>Customer Service</p>
                <p>Home & Kitchen</p>
                <p>Prime</p>
                <p>Electronics</p>
                <p>New Releases</p>
                
            </div>
            <div class="pannels-deals border">
                Shop Deals In Electronics
            </div>
        </div>
    </header>
    <div class="hero-section"></div>
</body>

</html>
